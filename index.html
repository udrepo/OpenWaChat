<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open WhatsApp Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Open WhatsApp chat without saving to contacts">
     <link rel="icon" type="image/png" href="images/icons/icon.png"/>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="images/img-01.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Open WhatsApp chat
				</span>

            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                <input class="input1" id="userNum" type="text" inputmode="numeric" pattern="[0-9]*" pattern="\d*" name="subject" placeholder="Write number">
                <span class="shadow-input1"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn" onclick=setLink()>
						<span>
							Open chat in WhatsApp
							<i class="fa fa-whatsapp" aria-hidden="true"></i>
						</span>
                </button>
                <br><br>    <br>
                <p>	Write a number in +X-XXX-XXX-XX-XX format</p>
                <p>âš  If you want to text to yourself enter your WhatsApp number</p>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
